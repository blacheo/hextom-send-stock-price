app = 'backend-wispy-moon-5329'
primary_region = 'yyz'
console_command = '/code/manage.py shell'

[build]

[env]
  PORT = '8000'

[processes]
  app = 'gunicorn --bind :8000 --workers 2 send_stock_price.wsgi'
  celery = 'celery -A send_stock_price worker --loglevel=INFO'

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[[statics]]
  guest_path = '/code/static'
  url_prefix = '/static/'
